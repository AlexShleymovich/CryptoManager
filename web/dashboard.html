<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css"
    />
    <title>Login Page</title>
    <style>
      body {
        background-color: #eaf6fb; /* Light blue background */
      }

      .header {
        background-color: #2975d1; /* Dark blue header */
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Font style */
      }

      .container {
        margin-top: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .submit-button {
        display: block;
        margin-top: 15px;
        background-color: #2975d1;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #1f60b5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Crypto Manager</h1>
    </div>

    <div class="container">
      <form>
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your username"
          required
        />

        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />

        <label class="form-label">Secret Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter your secret password"
          required
        />

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
